<!doctype HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Export Control Demo</title>
    <link type="text/css" href="http://jqueryui.com/latest/themes/base/ui.all.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet" type="text/css">    
  </head>

  <body>
    <div id="content">
      <div id="options">
        <ul>
          <li><a href="#login"><span>Log in</span></a></li>
          <li><a href="#create"><span>Create account</span></a></li>
        </ul>
        <div id="login">
          <span class="form">
            <form>
              Username:
              <input id="loginUsername" type="text"/>
              Password:
              <input id="loginPassword" type="password"/>
              <input id="loginSubmit" type="submit" value="Login"/>
            </form>
          </span>
        </div>
        <div id="create">
          <span class="form">
            <form>
              Username:
              <input id="createUsername" type="text"/>
              Password:
              <input id="createPassword" type="password"/>
              <input id="createSubmit" type="submit" value="Create"/>
            </form>
          </span>
        </div>
      </div>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js" type="text/javascript"></script>    
    <script src="http://blanu.net:5984/_utils/script/jquery.couch.js" type="text/javascript"></script>    
    
    <script src="sha1.js" type="text/javascript"></script>
    <script src="rsa.js" type="text/javascript"></script>
    <script src="base64.js" type="text/javascript"></script>
    <script src="hex.js" type="text/javascript"></script>
    <script src="keygen.js" type="text/javascript"></script>
    <script src="json2.js" type="text/javascript"></script>
    <script src="aes.js" type="text/javascript"></script>
    <script src="aes-ctr.js" type="text/javascript"></script>
    <script src="utf8.js" type="text/javascript"></script>
    <script src="base64-2.js" type="text/javascript"></script>
    
    <script src="crypt.js" type="text/javascript"></script>    
    <script src="ui.js" type="text/javascript"></script>
  </body>
</html>
